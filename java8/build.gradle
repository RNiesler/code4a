apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

task(run, dependsOn: 'classes', type: JavaExec) {
    main = 'rniesler.FileRename'
    classpath = sourceSets.main.runtimeClasspath
}

defaultTasks 'run'